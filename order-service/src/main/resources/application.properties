# Server Configuration
server.port=8080

# AWS Configuration (will be overridden in local development)
aws.region=us-east-1
aws.dynamodb.orders-table=Orders
aws.s3.bucket-name=your-order-management-bucket
aws.sns.topic-arn=arn:aws:sns:us-east-1:your-account:order-notifications

# Local Development Mode (set to true to use mock services)
aws.local-development=true

# Application Configuration
spring.application.name=order-service
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Swagger Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method

# CORS Configuration
spring.web.cors.allowed-origins=http://localhost:3000
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
management.health.dynamodb.enabled=true
