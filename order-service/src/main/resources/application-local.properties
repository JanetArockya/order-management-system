# Local Development Configuration (No AWS Required)
# This configuration allows running the app locally without AWS services

# Server Configuration
server.port=8080

# Mock AWS Configuration (for local development)
aws.region=us-east-1
aws.dynamodb.orders-table=Orders
aws.s3.bucket-name=local-development-bucket
aws.sns.topic-arn=arn:aws:sns:us-east-1:123456789:local-notifications

# Application Configuration
spring.application.name=order-service
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Swagger Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method

# CORS Configuration
spring.web.cors.allowed-origins=http://localhost:3000
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# Logging
logging.level.com.orderms=DEBUG
logging.level.software.amazon.awssdk=DEBUG

# Local Development - Disable AWS
aws.local-development=true
